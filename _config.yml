        title: RegexFinder (Draft)
        link: https://www.cs.rhul.ac.uk/home/uhac208/Regex_Survey/RS.html
        # link_text: https://www.cs.rhul.ac.uk/home/uhac208/Regex_Survey/RS.html
        # additional_links:
        #   - title:  maximum-s-clique-set-on-trees
        #     icon: fab fa-github
        #     url: https://github.com/alexfloreslamas/maximum-s-clique-set-on-trees.io
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        # quote: >
        #   This is ...
        description: | # this will include new lines to allow paragraphs
          This project involves a brief report on regular expressions (regex) within the [NPM package manager](https://www.npmjs.com/) for [JavaScript](https://www.javascript.com/). To extract the data, we developed a [Ruby](https://www.ruby-lang.org/en/) script called 'RegexFinder.rb'. The input can be either the NPM installation directory or a set of JavaScript files, and the output includes details about regex usage. The information is displayed on the screen and can be saved as markdown or PDF files.

