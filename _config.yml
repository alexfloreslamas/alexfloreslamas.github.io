      - layout: top-middle
        title: A dynamic programming algorithm for a maximum $s$-club set on trees
        link: https://alexfloreslamas.github.io/maximum-s-club-set-on-trees.io/
        # link_text: https://alexfloreslamas.github.io/maximum-s-club-set-on-trees.io/
        additional_links:
          - title:  maximum-s-club-set-on-trees
            icon: fab fa-github
            url: https://github.com/alexfloreslamas/maximum-s-club-set-on-trees.io
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        # quote: >
        #   This is ...
        description: | # this will include new lines to allow paragraphs
          club finding in networks is a fundamental problem graph problem. To overcome the limitations of strict clubs, a relaxed version called $s$-club is studied. The $s$-club allows for greater flexibility in modelling relationships such as social concepts. Finding the largest $s$-club in an arbitrary graph is computationally challenging. Here we propose a dynamic programming algorithm that efficiently solves such a problem on an $n$-vertex tree in $O(s \cdot n)$ time for $s \geq 2$, outperforming existing methods. This advancement paves the way for finding maximum $s$-clubs in less restrictive graphs. We use [Python](https://www.python.org/), [Pandas](https://pandas.pydata.org/), [YAML](https://yaml.org/) and [NetworkX](https://networkx.org/) for the project's scripts. We also provide a small set of artificial and real trees (along with corresponding credits) for experimentation.

