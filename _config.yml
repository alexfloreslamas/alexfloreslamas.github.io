about_title: About Me
about_profile_image: images/profile.jpeg
about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Alejandro, a PhD in Computer Science. My research focuses on analysing and designing <mark>algorithms for graphs</mark>, with a recent interest in <mark>approximation algorithms</mark> and <mark>parameterised complexity</mark>. I also study <mark>string constraint algorithms</mark> and algorithms that reconstruct <mark>evolutionary histories</mark>.
  
  - Passionate about: 
    - algorithms 
    - cultures
    - languages
  
  - Look at [my interactive CV](https://public.tableau.com/shared/MHBFT3WR3?:display_count=n&:origin=viz_share_link) in [Tableau](https://public.tableau.com/app/discover); hover over the icons, charts and text for additional information.

  - TLDR; [My short CV](./assets/myShortCV.pdf)

  - You can also take a look at my [skills tree.](./pages/skill_tree.html)
  

